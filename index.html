<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.044e704e.css">
  <title>Visualize motion difference</title>
</head>

<body id="body">

  <div class="canvas-container" id="canvas-container"></div>

  <div class="container-fluid controls-overlay">
    <div class="slider-container" id="slider-container">
      <div class="slider" id="slider">
        <div class="slider-control" id="slider-control"></div>
      </div>
    </div>

    <div class="animation-modifiers d-flex flex-row align-items-center">
      <img id="play-pause-btn" src="/pause-solid.e0260729.svg" class="animation-controls__icon" alt="play/pause">
      <div id="speed-0.5-btn" class="animation-controls__text">0.5x</div>
      <div id="speed-1-btn" class="animation-controls__text">1x</div>
      <div id="speed-1.5-btn" class="animation-controls__text">1.5x</div>
      <div id="speed-2-btn" class="animation-controls__text">2x</div>
      <img id="settings-btn" src="/gear-solid.12ceeb22.svg" class="animation-controls__icon icon-right" alt="settings">
    </div>      
  </div>

  <div id="settings-overlay" class="settings-overlay">
   <div class="d-flex flex-row mt-2 align-items-center">
    <div class="settings-header">Možnosti zobrazení</div>
    <img id="close-btn" src="/x-solid-2.682406ba.svg" class="animation-controls__icon close-btn" alt="">

   </div>
      <div class="options-container">
    <div class="option">
      <div class="option-description">
        Zobrazit učitele
      </div>

      <div class="option-toggles">
        <div class="form-check form-switch">
          <input class="form-check-input settings-switch" type="checkbox" role="switch" id="mentor-switch">
        </div>
      </div>
    </div>
    <div class="option">
      <div class="option-description">
        Vycentrovat učitele
      </div>

      <div class="option-toggles">
        <div class="form-check form-switch">
          <input class="form-check-input settings-switch" type="checkbox" role="switch" id="mentor-switch-centered">
        </div>
      </div>
    </div>
   </div>
  </div>

  <script src="/index.e82f28a0.js" defer=""></script>
</body>
</html>
